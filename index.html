<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>
		<link href="world.css" type="text/css" rel="stylesheet" />
		<script src="world.js" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<div class="heading">
				<img src="img/globe.png" alt="Globe with markers">
				<h1>World Database Lookup</h1>
			</div>
		</header>
		<main>
			<div id="controls">
				<!-- <label for="country">Country:</label> -->
				<div class="search-box">
				<img id="search-icon" src="img/search-interface-symbol.png" alt="">
				<input id="country" type="search" name="country" placeholder="E.g. Jamaica or London" />
				</div>
				<div class="search-controls">
					<label class="switch">
						<input type="checkbox">
						<span class="slider round"></span>
					</label>
					<span class="search-param">Country</span>
					<button id="lookup">Lookup</button>
				</div>
			</div>
			<div id="result">
				<!-- countries will appear here -->
			</div>
		</main>
	</body>
</html>
